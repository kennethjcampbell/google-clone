<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Clone</title>
	<link type="text/css" rel="stylesheet" href="main.css"/>
</head>
<body>

	<!--Header Section-->

	<div id="header">
		<div id="headerContainer">
			<a href="https://accounts.google.com/ServiceLogin?hl=en&continue=https://www.google.com/%3Fgws_rd%3Dssl" id="signIn" target="_blank"> <div id="signInButton">Sign in</div></a>
			<a href="http://www.google.com/intl/en/about/products/" id="squares" target="_blank"><img src="images/grid.png" height="25" width="25"></a>
			<a href="https://www.google.com/imghp?hl=en&tab=wi&ei=_ZWXU63MO86wyASiwYHQCw&ved=0CAQQqi4oAg/"  class="under" target="_blank">Images</a>
			<a href="http://www.gmail.com/"  class="under" target="_blank">Gmail</a>
			<a href="https://accounts.google.com/ServiceLogin?service=oz&passive=1209600&continue=https://plus.google.com/?gpsrc%3Dogpy0%26tab%3DwX/" class="under" target="_blank">+You</a>
		</div>		
	</div>

	<!--Center Container-->
	<div id="center">

		<!--Logo Section-->

		<div id="logo">
			<img src="images/google-logo.png">
		</div>
		
		<!--Search Input Section-->

		<form id="input" action="/googleSearch" method="search">
			<div id="searchContainer">
				<input id="searchBar" type="text" name="webInfo">
			</div>
			<div id="buttonSection">
				<fieldset id="buttonContainer">
					<button name="googleSearch">Google Search</button>
					<button name="luckSearch">I'm Feeling Lucky</button>			
				</fieldset>
			</div>	
		

		</form>

		<!--Search Button Section-->


	</div>

	<!--Footer Section-->

	<div id="footer">
		<div id="leftContainer">
			<a href="https://www.google.com/intl/en/ads/?fg=1" target="_blank">Advertising</a>
			<a href="https://www.google.com/services/?fg=1" target="_blank">Buisness</a>
			<a href="https://www.google.com/intl/en/about/" target="_blank">About</a>			
		</div>

		<div id="rightContainer">
			<a href="https://www.google.com/preferences?hl=en" target="_blank">Settings</a>	
			<a href="https://www.google.com/intl/en/policies/?fg=1" target="_blank">Privacy & Terms</a>		
		</div>
	</div>

</body>
</html>
